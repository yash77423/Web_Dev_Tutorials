<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br><br>

        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="emailid">

        <br><br>
        
        <label for="phno">Phone Number:</label>
        <input type="tel" id="phno" name="phno">

        <br><br>

        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Topics of Interest</legend>
            
            <label for="cb1">HTML</label>
            <input type="checkbox" name="cbox" id="cb1">

            <label for="cb2">CSS</label>
            <input type="checkbox" name="cbox" id="cb2">

            <label for="cb3">JavaScript</label>
            <input type="checkbox" name="cbox" id="cb3">

        </fieldset>

        <label for="ta1">Comments:</label>
        <br>
        <textarea name="ta1" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">

    </form>

</body>
</html>
