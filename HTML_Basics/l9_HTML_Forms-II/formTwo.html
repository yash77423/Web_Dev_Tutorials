<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <br><br>
        
        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="emailid">
        
        <br><br>

        <label for="phno">Phone Number:</label>
        <input type="tel" id="phno" name="phno">
        
        <br><br>

        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">

        <br><br>

        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <br><br>

        <fieldset>
            <legend>Skills</legend>
            
            <input type="checkbox" name="cbox" id="cb1">
            <label for="cb1">HTML</label>
            <input type="checkbox" name="cbox" id="cb2">
            <label for="cb2">CSS</label>
            <input type="checkbox" name="cbox" id="cb3">
            <label for="cb3">JavaScript</label>
        </fieldset>

        <br>

        <label for="edu">Highest Education:</label>
        <select name="education" id="edu">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>

        <fieldset>
            <legend>Availability</legend>

            <label for="ft">Full time</label>
            <input type="radio" name="r1" id="ft">

            <br>

            <label for="pt">Part time</label>
            <input type="radio" name="r1" id="pt">

        </fieldset>


        <label for="ta1">Additional Comments:</label>
        <br>
        <textarea name="ta1" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Application">
        
    </form>
</body>
</html>
